    <h1>Contact Us</h1>
    <main>
      <section>
        <div class="contact">
          <form>
            <label for="Name">Name:</label>
            <input type="text" name="name" id="name" required /><br>

            <label for="phone_number">Phone Number:</label>
            <input
              type="number"
              name="phone_number"
              id="phone_number"
              placeholder="0712345678"
              required
            /><br>

            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="example@email.com"
            /><br>

            <label for="message">Comment:</label>
            <textarea name="message" id="message" rows="5" cols="60"></textarea><br>

            <input type="submit" value="Submit" />
          </form>
          <div class="address">
            <img
              src="https://img.icons8.com/?size=100&id=BcL4mksn90LQ&format=png&color=000000"
              alt="Map Logo"
            />
            <p>P.O. Box 40100, Nairobi</p>
            <img
              src="https://img.icons8.com/?size=100&id=jShwZ2RCyPSO&format=png&color=000000"
              alt="Phone Logo"
            />
            <p>0712345678</p>
            <img
              src="https://img.icons8.com/?size=100&id=12623&format=png&color=000000"
              alt="Email Logo"
            />
            <p>example@email.com</p>
          </div>
        </div>
      </section>
    </main>
