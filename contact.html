<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navigation_bar">
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <h1>Contact Us</h1>
    <main>
      <section>
        <div class="contact">
          <form style="border-radius: 5px;">
            <label for="Name">Name:</label>
            <input type="text" name="name" id="name" required /><br>

            <label for="phone_number">Phone Number:</label>
            <input
              type="number"
              name="phone_number"
              id="phone_number"
              placeholder="0712345678"
              required
            /><br>

            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="example@email.com"
            /><br>

            <label for="message">Comment:</label>
            <textarea name="message" id="message" rows="5" cols="60"></textarea><br>

            <input type="submit" value="Submit" />
          </form>
          <div class="address">
            <img
              src="https://img.icons8.com/?size=100&id=BcL4mksn90LQ&format=png&color=000000"
              alt="Map Logo" style="margin-right:30px; padding-bottom:30px;"
            />
            <p class="label">P.O. Box 40100, Nairobi</p>
            <img
              src="https://img.icons8.com/?size=100&id=jShwZ2RCyPSO&format=png&color=000000"
              alt="Phone Logo"
              style="padding-bottom:30px;"
            />
            <p class="label">0712345678</p>
            <img
              src="https://img.icons8.com/?size=100&id=12623&format=png&color=000000"
              alt="Email Logo"
            />
            <p class="label">example@email.com</p>
        </div>
      </section>
    </main>
      <footer>
        <p style="text-align: center; font-size: 13px;">&copy; Made by Raduk</p>
        <div class="socials">
            <a href="mailto:example@gmail.com"><img src="https://img.icons8.com/?size=100&id=12623&format=png&color=000000" alt="Email Logo">
            <p class="label">Email</p></a>

           <a href="https://www.linkedin.com"><img src="https://img.icons8.com/?size=100&id=8808&format=png&color=000000" alt="LinkedIn Logo">
            <p class="label">LinkedIn</p></a>

            <a href="https://www.facebook.com"><img src="https://img.icons8.com/?size=100&id=118467&format=png&color=000000" alt="Facebook Logo">
            <p class="label">Facebook</p></a>

             <a href="https://www.youtube.com"><img src="https://img.icons8.com/?size=100&id=37326&format=png&color=000000" alt="YouTube Logo">
           <p class="label">YouTube </p></a>

            <a href="https://www.github.com"><img src="https://img.icons8.com/?size=100&id=12599&format=png&color=000000" alt="GitHub Logo">
            <p class="label">GitHub </p></a>
            
            <button><a id="learn_more" href="about.html">Learn More</a></button>
        </div>
    </footer>
  </body>
</html>
