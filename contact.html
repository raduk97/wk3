<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <!--Place Header here-->
    <h1>Contact Us</h1>
    <main>
        <section class="contact">
            <img src="" alt="">
        <form>
            <label for="Name">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="phone_number">Phone Number:</label>
            <input type="number" name="phone_number" id="phone_number" placeholder="0712345678" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="example@email.com">

            <label for="message">Comment:</label>
            <textarea name="message" id="message"></textarea>
            
            <input type="submit" value="Submit">
        </form>
        <div class="address">
            <img src="" alt="Map Logo"><p>Address: P.O. Box 40100, Nairobi </p>
            <img src="" alt="Phone Logo"><p>Phone Number: 0712345678</p>
            <img src="" alt="Email Logo"><p>Email: example@email.com</p>
        </div>
        </section>
    </main>
    <!--Place footer here-->
</body>
</html>
